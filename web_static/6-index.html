<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main>
      <div class="container">
        <section class="filters">
          <div class="locations">
            <h3>States</h3>
            <h4>Idaho, Maine...</h4>
            <ul class="popover">
              <li><h2>Idaho</h2>
                <ul class="cities">
                  <li>Boise</li>
                  <li>Salmon</li>
                </ul>
              </li>
              <li><h2>Maine</h2>
                <ul class="cities">
                  <li>Bangor</li>
                  <li>Portland</li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Sauna, Shoeshiner...</h4>
            <ul class="popover">
              <li>Internet</li>
              <li>Pool Table</li>
              <li>Hot Tub</li>
              <li>Kayaks</li>
            </ul>
          </div>
          <button class="search-button">Search</button>
        </section>
      </div>
    </main>
    <footer>
      <span>Holberton School</span>
    </footer>
  </body>
</html>
